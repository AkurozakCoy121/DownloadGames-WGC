<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPGM - Universal Platform Game Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1E2A38; color: #fff; }
        .bg-primary { background-color: #1E2A38; }
        .text-accent { color: #FF6B35; }
        .bg-accent { background-color: #FF6B35; }
        .btn-primary { @apply bg-accent text-white font-bold py-2 px-6 rounded-full transition-all duration-300 hover:bg-orange-600; }
        .container-main { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .modal { display: none; }
        .modal-active { display: flex; }
    </style>
</head>
<body class="bg-primary min-h-screen flex flex-col">

    <!-- Global Message Modal -->
    <div id="message-modal" class="modal fixed inset-0 z-50 items-center justify-center p-4" style="background-color: rgba(0,0,0,0.7);">
        <div class="bg-primary border border-gray-700 rounded-xl p-6 shadow-2xl max-w-sm w-full">
            <h3 id="message-title" class="text-xl font-bold mb-4"></h3>
            <p id="message-body" class="mb-6"></p>
            <div class="flex justify-end">
                <button id="close-message-btn" class="btn-primary">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="modal fixed inset-0 z-40 items-center justify-center p-4" style="background-color: rgba(0,0,0,0.7);">
        <div class="bg-primary border border-gray-700 rounded-xl p-8 shadow-2xl max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-white">Selamat datang</h2>
                <button id="close-auth-modal" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <form id="auth-form" class="space-y-4">
                <div class="flex flex-col">
                    <label for="auth-email" class="text-sm font-medium mb-1">Email</label>
                    <input type="email" id="auth-email" required class="bg-gray-800 border-gray-700 rounded-lg p-3 text-white focus:ring-accent focus:border-accent">
                </div>
                <div class="flex flex-col">
                    <label for="auth-password" class="text-sm font-medium mb-1">Kata sandi</label>
                    <input type="password" id="auth-password" required class="bg-gray-800 border-gray-700 rounded-lg p-3 text-white focus:ring-accent focus:border-accent">
                </div>
                <button type="submit" id="auth-submit" class="w-full btn-primary">Masuk</button>
                <div class="text-center text-sm text-gray-400">
                    <span id="auth-toggle-text">Belum punya akun?</span>
                    <a href="#" id="auth-toggle-link" class="text-accent hover:underline ml-1">Daftar di sini</a>
                </div>
            </form>
            <div class="text-center my-4">atau</div>
            <button id="google-login-btn" class="w-full flex items-center justify-center bg-gray-800 text-white rounded-lg p-3 transition-colors duration-300 hover:bg-gray-700">
                <i class="fab fa-google mr-2"></i> Lanjutkan dengan Google
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow">
        <!-- Header -->
        <header class="bg-primary text-white border-b border-gray-700 sticky top-0 z-30">
            <nav class="container-main flex flex-wrap items-center justify-between py-4">
                <a href="#" class="flex items-center space-x-2 text-2xl font-bold">
                    <i class="fas fa-gamepad text-accent"></i>
                    <span>UPGM</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" id="nav-home" class="hover:text-accent">Beranda</a>
                    <a href="#" id="nav-browse" class="hover:text-accent">Jelajahi</a>
                    <a href="#" id="nav-upload" class="hover:text-accent">Unggah</a>
                    <a href="#" id="nav-forum" class="hover:text-accent">Komunitas</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="user-info-container" class="hidden md:flex items-center space-x-2">
                        <span id="user-name"></span>
                        <img id="user-avatar" class="w-8 h-8 rounded-full" src="https://www.gravatar.com/avatar/?d=retro" alt="User Avatar">
                        <button id="logout-btn" class="text-sm text-gray-400 hover:text-white transition-colors duration-300">Keluar</button>
                    </div>
                    <button id="login-btn" class="btn-primary hidden md:inline-block">Masuk / Daftar</button>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-white hover:text-accent focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </nav>
            <div id="mobile-menu" class="hidden md:hidden bg-primary pb-4 border-b border-gray-700">
                <a href="#" id="mobile-nav-home" class="block py-2 px-4 hover:bg-gray-800">Beranda</a>
                <a href="#" id="mobile-nav-browse" class="block py-2 px-4 hover:bg-gray-800">Jelajahi</a>
                <a href="#" id="mobile-nav-upload" class="block py-2 px-4 hover:bg-gray-800">Unggah</a>
                <a href="#" id="mobile-nav-forum" class="block py-2 px-4 hover:bg-gray-800">Komunitas</a>
                <div class="py-2 px-4">
                    <button id="mobile-login-btn" class="btn-primary w-full">Masuk / Daftar</button>
                </div>
            </div>
        </header>

        <!-- Dynamic Page Content -->
        <div id="page-container" class="container-main">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-gray-400 border-t border-gray-700 py-6 mt-12">
        <div class="container-main text-center text-sm">
            <p>&copy; 2025 UPGM. Semua hak dilindungi.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="hover:text-white">Ketentuan Layanan</a>
                <a href="#" class="hover:text-white">Kebijakan Privasi</a>
                <a href="#" class="hover:text-white">Hubungi Kami</a>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, onSnapshot, query, where, serverTimestamp, orderBy, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level for debugging
        setLogLevel('debug');

        // --- GLOBAL VARIABLES ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAlGXpZSyQab7riDteV5ppS3DXDJQHywKw",
            authDomain: "modmanagerpro-248f5.firebaseapp.com",
            projectId: "modmanagerpro-248f5",
            storageBucket: "modmanagerpro-248f5.firebase.storage.app",
            messagingSenderId: "594650288669",
            appId: "1:594650288669:web:270674f56e14a563f1ecf4",
            measurementId: "G-W4SB3V7YNN"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isAdmin = false;

        // --- UI ELEMENTS ---
        const pageContainer = document.getElementById('page-container');
        const authModal = document.getElementById('auth-modal');
        const authForm = document.getElementById('auth-form');
        const authSubmitBtn = document.getElementById('auth-submit');
        const authToggleText = document.getElementById('auth-toggle-text');
        const authToggleLink = document.getElementById('auth-toggle-link');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const closeAuthModalBtn = document.getElementById('close-auth-modal');
        const loginBtn = document.getElementById('login-btn');
        const mobileLoginBtn = document.getElementById('mobile-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfoContainer = document.getElementById('user-info-container');
        const userNameElem = document.getElementById('user-name');
        const userAvatarElem = document.getElementById('user-avatar');
        const navHome = document.getElementById('nav-home');
        const navBrowse = document.getElementById('nav-browse');
        const navUpload = document.getElementById('nav-upload');
        const navForum = document.getElementById('nav-forum');
        const mobileNavHome = document.getElementById('mobile-nav-home');
        const mobileNavBrowse = document.getElementById('mobile-nav-browse');
        const mobileNavUpload = document.getElementById('mobile-nav-upload');
        const mobileNavForum = document.getElementById('mobile-nav-forum');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const messageModal = document.getElementById('message-modal');
        const messageTitle = document.getElementById('message-title');
        const messageBody = document.getElementById('message-body');
        const closeMessageBtn = document.getElementById('close-message-btn');

        // --- PAGE RENDERING FUNCTIONS ---
        const showMessage = (title, body) => {
            messageTitle.textContent = title;
            messageBody.textContent = body;
            messageModal.classList.add('modal-active');
        };

        const renderGameCards = (containerId, games) => {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = games.map(game => `
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 transition-transform duration-300 hover:scale-105">
                    <img src="${game.coverUrl}" onerror="this.src='https://placehold.co/400x225/1E2A38/FFFFFF?text=${game.title.replace(/ /g, '+')}'" alt="${game.title} cover" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold">${game.title}</h3>
                            <span class="bg-accent text-white text-xs font-bold px-2 py-1 rounded-full">${game.price === 0 ? 'Gratis' : `Rp ${game.price.toLocaleString()}`}</span>
                        </div>
                        <p class="text-gray-400 text-sm mb-4">${game.genre} | ${game.category}</p>
                        <button class="btn-primary w-full" onclick="renderGameDetailsPage('${game.id}')">Lihat Detail</button>
                    </div>
                </div>
            `).join('');
        };
        
        const renderHomePage = async () => {
            pageContainer.innerHTML = `
                <div class="space-y-10">
                    <!-- Promo Banner Section -->
                    <section class="mt-8 relative rounded-xl overflow-hidden shadow-xl">
                        <img src="https://placehold.co/1200x400/FF6B35/FFFFFF?text=UPGM+Summer+Sale" alt="Promotional Banner" class="w-full object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center p-4">
                            <h1 class="text-4xl md:text-6xl font-extrabold text-white">Temukan Game Anda Berikutnya!</h1>
                            <p class="mt-4 text-xl text-gray-200 hidden md:block">Jelajahi alam semesta game indie, semuanya dihosting di platform eksternal.</p>
                            <button class="mt-6 btn-primary" onclick="renderBrowsePage()">Jelajahi Semua Game</button>
                        </div>
                    </section>

                    <!-- Featured Games -->
                    <section>
                        <h2 class="text-3xl font-bold mb-6">Game Unggulan</h2>
                        <div id="featured-games-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- Featured games will be loaded here -->
                        </div>
                    </section>
                </div>
            `;
            
            // Mengatasi masalah indeks dengan mengurutkan data secara lokal.
            const gamesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'games');
            const q = query(gamesCollectionRef, where('status', '==', 'approved'));
            console.log("Fetching games without complex query...");
            onSnapshot(q, (querySnapshot) => {
                const games = [];
                querySnapshot.forEach(doc => {
                    games.push({ id: doc.id, ...doc.data() });
                });
                
                // Urutkan game berdasarkan rating (menurun) lalu tanggal dibuat (menurun)
                games.sort((a, b) => {
                    if (a.rating !== b.rating) {
                        return b.rating - a.rating;
                    }
                    const aTimestamp = a.createdAt?.toDate?.()?.getTime?.() || 0;
                    const bTimestamp = b.createdAt?.toDate?.()?.getTime?.() || 0;
                    return bTimestamp - aTimestamp;
                });
                
                renderGameCards('featured-games-container', games.slice(0, 4));
            }, (error) => {
                console.error("Error fetching games:", error);
            });
        };

        const renderBrowsePage = () => {
            pageContainer.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold">Jelajahi Game</h2>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 items-center">
                        <input type="text" id="search-bar" placeholder="Cari game..." class="flex-grow bg-gray-800 border-gray-700 rounded-lg p-3 text-white focus:ring-accent focus:border-accent">
                        <select id="filter-category" class="bg-gray-800 border-gray-700 rounded-lg p-3 text-white focus:ring-accent focus:border-accent">
                            <option value="">Semua Kategori</option>
                            <option value="PC">PC</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Web">Web</option>
                        </select>
                        <select id="filter-genre" class="bg-gray-800 border-gray-700 rounded-lg p-3 text-white focus:ring-accent focus:border-accent">
                            <option value="">Semua Genre</option>
                            <option value="Action">Aksi</option>
                            <option value="RPG">RPG</option>
                            <option value="Horror">Horor</option>
                            <option value="Simulation">Simulasi</option>
                            <option value="Casual">Santai</option>
                        </select>
                    </div>
                    <div id="browse-games-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- All games will be loaded here -->
                    </div>
                </div>
            `;
            
            // Firestore listener for all approved games
            const gamesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'games');
            const q = query(gamesCollectionRef, where('status', '==', 'approved'));
            onSnapshot(q, (querySnapshot) => {
                const games = [];
                querySnapshot.forEach(doc => {
                    games.push({ id: doc.id, ...doc.data() });
                });
                const renderFilteredGames = () => {
                    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
                    const category = document.getElementById('filter-category').value;
                    const genre = document.getElementById('filter-genre').value;
                    
                    const filteredGames = games.filter(game => {
                        const matchesSearch = game.title.toLowerCase().includes(searchTerm) || game.description.toLowerCase().includes(searchTerm);
                        const matchesCategory = category === '' || game.category === category;
                        const matchesGenre = genre === '' || game.genre === genre;
                        return matchesSearch && matchesCategory && matchesGenre;
                    });
                    renderGameCards('browse-games-container', filteredGames);
                };
                
                document.getElementById('search-bar').addEventListener('input', renderFilteredGames);
                document.getElementById('filter-category').addEventListener('change', renderFilteredGames);
                document.getElementById('filter-genre').addEventListener('change', renderFilteredGames);
                
                renderFilteredGames();
            }, (error) => {
                console.error("Error fetching games:", error);
            });
        };

        const renderUploadPage = () => {
            if (!currentUser) {
                pageContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[50vh] text-center">
                        <h2 class="text-3xl font-bold mb-4">Anda harus masuk untuk mengunggah game.</h2>
                        <button class="btn-primary" onclick="document.getElementById('auth-modal').classList.add('modal-active')">Masuk / Daftar Sekarang</button>
                    </div>
                `;
                return;
            }

            pageContainer.innerHTML = `
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold">Unggah Game Anda</h2>
                    <div id="developer-dashboard" class="bg-primary rounded-xl p-8 shadow-xl border border-gray-700">
                        <h3 class="text-xl font-bold mb-4">Dasbor Saya</h3>
                        <p class="text-gray-400 mb-6">ID Pengguna Anda: <span class="text-white" id="user-id-display">${currentUser.uid}</span></p>
                        <div class="border-b border-gray-700 pb-4 mb-4">
                            <h4 class="text-lg font-semibold">Game yang Saya Unggah</h4>
                            <ul id="my-games-list" class="mt-2 space-y-2"></ul>
                        </div>
                        ${isAdmin ? `
                            <div class="border-b border-gray-700 pb-4 mb-4">
                                <h4 class="text-lg font-semibold text-accent">Panel Admin</h4>
                                <ul id="admin-pending-games-list" class="mt-2 space-y-2"></ul>
                            </div>
                        ` : ''}
                    </div>
                    <form id="upload-form" class="bg-primary rounded-xl p-8 shadow-xl border border-gray-700 space-y-6">
                        <h3 class="text-2xl font-bold">Pengajuan Game Baru</h3>
                        <div>
                            <label for="title" class="block text-sm font-medium mb-1">Judul Game</label>
                            <input type="text" id="title" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium mb-1">Deskripsi (HTML/Teks)</label>
                            <textarea id="description" rows="6" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="category" class="block text-sm font-medium mb-1">Kategori</label>
                                <select id="category" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                                    <option value="">Pilih Kategori</option>
                                    <option value="PC">PC</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Web">Web</option>
                                </select>
                            </div>
                            <div>
                                <label for="genre" class="block text-sm font-medium mb-1">Genre</label>
                                <select id="genre" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                                    <option value="">Pilih Genre</option>
                                    <option value="Action">Aksi</option>
                                    <option value="RPG">RPG</option>
                                    <option value="Horror">Horor</option>
                                    <option value="Simulation">Simulasi</option>
                                    <option value="Casual">Santai</option>
                                </select>
                            </div>
                            <div>
                                <label for="price" class="block text-sm font-medium mb-1">Harga (mis., 20000 atau 0 untuk gratis)</label>
                                <input type="number" id="price" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                            </div>
                            <div>
                                <label for="version" class="block text-sm font-medium mb-1">Versi Game</label>
                                <input type="text" id="version" placeholder="mis., v1.0, Beta" class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                            </div>
                            <div>
                                <label for="size" class="block text-sm font-medium mb-1">Ukuran File (mis., 1.2 GB, 500 MB)</label>
                                <input type="text" id="size" class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                            </div>
                        </div>
                        <div id="platforms-container">
                            <label class="block text-sm font-medium mb-2">Platform</label>
                            <div class="flex flex-wrap gap-4">
                                <label class="flex items-center"><input type="checkbox" name="platform" value="Windows" class="form-checkbox text-accent rounded mr-2"> Windows</label>
                                <label class="flex items-center"><input type="checkbox" name="platform" value="Mac" class="form-checkbox text-accent rounded mr-2"> Mac</label>
                                <label class="flex items-center"><input type="checkbox" name="platform" value="Linux" class="form-checkbox text-accent rounded mr-2"> Linux</label>
                                <label class="flex items-center"><input type="checkbox" name="platform" value="Android" class="form-checkbox text-accent rounded mr-2"> Android</label>
                                <label class="flex items-center"><input type="checkbox" name="platform" value="iOS" class="form-checkbox text-accent rounded mr-2"> iOS</label>
                            </div>
                        </div>
                        <div>
                            <label for="coverUrl" class="block text-sm font-medium mb-1">URL Gambar Sampul (link HTTPS)</label>
                            <input type="url" id="coverUrl" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                        </div>
                        <div>
                            <label for="videoUrl" class="block text-sm font-medium mb-1">URL Trailer (Link Embed YouTube)</label>
                            <input type="url" id="videoUrl" class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                        </div>
                        <div>
                            <label for="fileUrl" class="block text-sm font-medium mb-1">URL File Game (link HTTPS, mis., Google Drive)</label>
                            <input type="url" id="fileUrl" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                        </div>
                        <div id="screenshots-container">
                            <label class="block text-sm font-medium mb-1">URL Screenshot (Maks. 5)</label>
                            <div class="space-y-2">
                                <input type="url" name="screenshotUrl" class="screenshot-input w-full bg-gray-800 border-gray-700 rounded-lg p-3" placeholder="URL Screenshot 1">
                                <input type="url" name="screenshotUrl" class="screenshot-input w-full bg-gray-800 border-gray-700 rounded-lg p-3" placeholder="URL Screenshot 2">
                            </div>
                            <button type="button" id="add-screenshot-btn" class="mt-2 text-accent text-sm">+ Tambah Screenshot</button>
                        </div>
                        <div>
                            <label for="tags" class="block text-sm font-medium mb-1">Tag (dipisahkan koma, maks. 5)</label>
                            <input type="text" id="tags" placeholder="mis., Horor, Indie, Bertahan Hidup" class="w-full bg-gray-800 border-gray-700 rounded-lg p-3">
                        </div>
                        <button type="submit" class="w-full btn-primary">Kirim Game untuk Ditinjau</button>
                    </form>
                </div>
            `;
            
            const uploadForm = document.getElementById('upload-form');
            const myGamesList = document.getElementById('my-games-list');
            const adminPendingGamesList = document.getElementById('admin-pending-games-list');
            const screenshotsContainer = document.getElementById('screenshots-container');
            const addScreenshotBtn = document.getElementById('add-screenshot-btn');
            
            // Add Screenshot button
            let screenshotCount = 2;
            addScreenshotBtn.addEventListener('click', () => {
                if (screenshotCount < 5) {
                    const newInput = document.createElement('input');
                    newInput.type = 'url';
                    newInput.name = 'screenshotUrl';
                    newInput.placeholder = `URL Screenshot ${screenshotCount + 1}`;
                    newInput.className = 'screenshot-input w-full bg-gray-800 border-gray-700 rounded-lg p-3 mt-2';
                    screenshotsContainer.querySelector('div').appendChild(newInput);
                    screenshotCount++;
                } else {
                    showMessage('Batas Tercapai', 'Anda hanya dapat menambahkan hingga 5 tangkapan layar.');
                }
            });

            // Handle upload form submission
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                
                // Get platform checkboxes
                const platforms = Array.from(form.querySelectorAll('input[name="platform"]:checked')).map(el => el.value);

                // Get screenshot URLs, filter out empty ones
                const screenshots = Array.from(form.querySelectorAll('input[name="screenshotUrl"]'))
                                         .map(el => el.value.trim())
                                         .filter(url => url !== '');
                
                const tags = form.tags.value.split(',').map(t => t.trim()).filter(t => t.length > 0).slice(0, 5);

                const newGame = {
                    title: form.title.value,
                    description: form.description.value,
                    genre: form.genre.value,
                    category: form.category.value,
                    price: parseFloat(form.price.value),
                    coverUrl: form.coverUrl.value,
                    screenshots: screenshots,
                    videoUrl: form.videoUrl.value,
                    fileUrl: form.fileUrl.value,
                    version: form.version.value,
                    platform: platforms,
                    size: form.size.value,
                    tags: tags,
                    developerId: currentUser.uid,
                    status: 'pending',
                    createdAt: serverTimestamp(),
                    rating: 0
                };

                // Basic URL validation
                if (!newGame.coverUrl.startsWith('https://') || !newGame.fileUrl.startsWith('https://')) {
                    showMessage('Kesalahan Validasi', 'URL Sampul dan File harus berupa tautan HTTPS yang valid.');
                    return;
                }
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'games'), newGame);
                    showMessage('Berhasil!', 'Game Anda telah diajukan untuk ditinjau. Ini akan muncul di situs setelah disetujui oleh admin.');
                    form.reset();
                } catch (error) {
                    console.error("Error adding game:", error);
                    showMessage('Pengajuan Gagal', error.message);
                }
            });

            // Listen for changes on my uploaded games
            const myGamesQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'games'), where('developerId', '==', currentUser.uid));
            onSnapshot(myGamesQuery, (querySnapshot) => {
                myGamesList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const game = { id: doc.id, ...doc.data() };
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between bg-gray-800 p-3 rounded-lg';
                    li.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${game.coverUrl}" onerror="this.src='https://placehold.co/50x50/1E2A38/FFFFFF?text=UPGM'" class="w-12 h-12 rounded-lg object-cover">
                            <div>
                                <h4 class="font-bold">${game.title}</h4>
                                <span class="text-sm text-gray-400">Status: ${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-sm text-blue-400 hover:underline" onclick="renderGameDetailsPage('${game.id}')">Lihat</button>
                            <button class="text-sm text-red-400 hover:underline" onclick="deleteGame('${game.id}')">Hapus</button>
                        </div>
                    `;
                    myGamesList.appendChild(li);
                });
            }, (error) => {
                console.error("Error fetching developer's games:", error);
            });

            // Admin Panel section
            if (isAdmin) {
                const pendingGamesQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'games'), where('status', '==', 'pending'));
                onSnapshot(pendingGamesQuery, (querySnapshot) => {
                    adminPendingGamesList.innerHTML = '';
                    querySnapshot.forEach(doc => {
                        const game = { id: doc.id, ...doc.data() };
                        const li = document.createElement('li');
                        li.className = 'flex items-center justify-between bg-gray-800 p-3 rounded-lg';
                        li.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <img src="${game.coverUrl}" onerror="this.src='https://placehold.co/50x50/1E2A38/FFFFFF?text=UPGM'" class="w-12 h-12 rounded-lg object-cover">
                                <div>
                                    <h4 class="font-bold">${game.title} <span class="text-accent text-sm ml-2">Tertunda</span></h4>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-sm text-green-400 hover:underline" onclick="approveGame('${game.id}')">Setujui</button>
                                <button class="text-sm text-red-400 hover:underline" onclick="deleteGame('${game.id}')">Hapus</button>
                            </div>
                        `;
                        adminPendingGamesList.appendChild(li);
                    });
                }, (error) => {
                    console.error("Error fetching pending games:", error);
                });
            }
        };

        const renderGameDetailsPage = async (gameId) => {
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
            const docSnap = await getDoc(gameDocRef);

            if (!docSnap.exists()) {
                pageContainer.innerHTML = `<p class="text-center text-xl mt-10">Game tidak ditemukan!</p>`;
                return;
            }

            const game = docSnap.data();
            const developerDocRef = doc(db, 'artifacts', appId, 'users', game.developerId);
            const developerDocSnap = await getDoc(developerDocRef);
            const developer = developerDocSnap.exists() ? developerDocSnap.data() : { profileName: 'Pengembang Tidak Dikenal' };
            const isDeveloper = currentUser && currentUser.uid === game.developerId;

            pageContainer.innerHTML = `
                <div class="space-y-8">
                    <div id="game-banner" style="background-image: url('${game.coverUrl}'); background-size: cover; background-position: center; filter: blur(20px); transform: scale(1.1);" class="absolute inset-0 z-0"></div>
                    <div class="relative z-10 p-6 rounded-xl shadow-xl bg-gray-900 bg-opacity-80">
                        <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-8">
                            <div class="md:w-1/3 flex-shrink-0">
                                <img src="${game.coverUrl}" onerror="this.src='https://placehold.co/400x400/1E2A38/FFFFFF?text=${game.title.replace(/ /g, '+')}'" alt="${game.title} cover" class="w-full rounded-xl shadow-lg">
                                <button class="mt-4 w-full btn-primary"><a href="${game.fileUrl}" target="_blank" rel="noopener noreferrer">Unduh Sekarang</a></button>
                                <div class="mt-4 p-4 rounded-xl bg-gray-800 border border-gray-700">
                                    <h4 class="font-bold text-lg">Info Game</h4>
                                    <ul class="text-sm mt-2 space-y-2 text-gray-400">
                                        <li><span class="font-semibold text-white">Harga:</span> ${game.price === 0 ? 'Gratis' : `Rp ${game.price.toLocaleString()}`}</li>
                                        <li><span class="font-semibold text-white">Platform:</span> ${game.platform.join(', ') || 'N/A'}</li>
                                        <li><span class="font-semibold text-white">Ukuran:</span> ${game.size || 'N/A'}</li>
                                        <li><span class="font-semibold text-white">Versi:</span> ${game.version || 'N/A'}</li>
                                        <li><span class="font-semibold text-white">Tag:</span> ${game.tags.join(', ') || 'N/A'}</li>
                                        <li><span class="font-semibold text-white">Pengembang:</span> <a href="#" class="text-accent hover:underline">${developer.profileName}</a></li>
                                        <li><span class="font-semibold text-white">Peringkat:</span> ${game.rating.toFixed(1)} <i class="fas fa-star text-yellow-400 ml-1"></i></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="md:w-2/3 space-y-6">
                                <h1 class="text-4xl font-bold">${game.title}</h1>
                                <p class="text-gray-300 whitespace-pre-wrap">${game.description}</p>
                                
                                ${game.videoUrl ? `
                                    <div class="rounded-xl overflow-hidden shadow-lg border border-gray-700">
                                        <iframe class="w-full aspect-video" src="${game.videoUrl}" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                ` : ''}
                                
                                ${game.screenshots && game.screenshots.length > 0 ? `
                                    <div class="space-y-2">
                                        <h3 class="text-xl font-bold">Tangkapan Layar</h3>
                                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                            ${game.screenshots.map(url => `
                                                <img src="${url}" onerror="this.src='https://placehold.co/300x200/1E2A38/FFFFFF?text=Screenshot'" class="w-full h-auto rounded-lg shadow-md object-cover">
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Comments Section -->
                    <div class="relative z-10 p-6 rounded-xl shadow-xl bg-gray-900 bg-opacity-80 border border-gray-700">
                        <h3 class="text-2xl font-bold mb-4">Komentar & Peringkat</h3>
                        ${currentUser ? `
                            <form id="comment-form" class="space-y-4 mb-8">
                                <textarea id="comment-text" rows="3" class="w-full bg-gray-800 border-gray-700 rounded-lg p-3 text-white" placeholder="Tulis komentar..." required></textarea>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center">
                                        <span class="mr-2">Peringkat:</span>
                                        <select id="comment-rating" class="bg-gray-800 border-gray-700 rounded-lg p-2 text-white">
                                            <option value="1">1 Bintang</option>
                                            <option value="2">2 Bintang</option>
                                            <option value="3">3 Bintang</option>
                                            <option value="4">4 Bintang</option>
                                            <option value="5">5 Bintang</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn-primary">Kirim Komentar</button>
                                </div>
                            </form>
                        ` : `
                            <p class="text-center text-gray-400 mb-8">Anda harus masuk untuk meninggalkan komentar atau peringkat. <a href="#" onclick="document.getElementById('auth-modal').classList.add('modal-active')" class="text-accent hover:underline">Masuk Sekarang</a></p>
                        `}
                        <div id="comments-list" class="space-y-4">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
            
            // Comment submission
            const commentForm = document.getElementById('comment-form');
            if (commentForm) {
                commentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const commentText = e.target.querySelector('#comment-text').value;
                    const rating = parseInt(e.target.querySelector('#comment-rating').value);
                    const commentData = {
                        text: commentText,
                        rating: rating,
                        userId: currentUser.uid,
                        userDisplayName: currentUser.displayName || currentUser.email,
                        createdAt: serverTimestamp(),
                    };
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'games', gameId, 'comments'), commentData);
                        showMessage('Berhasil', 'Komentar dan peringkat Anda telah dikirim!');
                        e.target.reset();
                    } catch (error) {
                        console.error("Error adding comment:", error);
                        showMessage('Kesalahan', 'Gagal mengirim komentar. Silakan coba lagi.');
                    }
                });
            }
            
            // Listen for comments
            const commentsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'games', gameId, 'comments');
            const q = query(commentsCollectionRef, orderBy('createdAt', 'desc'));
            onSnapshot(q, (querySnapshot) => {
                const commentsList = document.getElementById('comments-list');
                commentsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const comment = doc.data();
                    const li = document.createElement('div');
                    li.className = 'bg-gray-800 p-4 rounded-lg border border-gray-700';
                    const stars = '★'.repeat(comment.rating) + '☆'.repeat(5 - comment.rating);
                    li.innerHTML = `
                        <div class="flex justify-between items-center text-sm mb-2">
                            <span class="font-bold">${comment.userDisplayName}</span>
                            <span class="text-yellow-400">${stars}</span>
                        </div>
                        <p class="text-gray-300 text-sm">${comment.text}</p>
                    `;
                    commentsList.appendChild(li);
                });
            });
        };

        const renderForumPage = () => {
            pageContainer.innerHTML = `
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold">Forum Komunitas</h2>
                    ${currentUser ? `
                        <form id="forum-post-form" class="bg-primary rounded-xl p-8 shadow-xl border border-gray-700 space-y-4">
                            <h3 class="text-xl font-bold">Posting Baru</h3>
                            <div>
                                <input type="text" id="post-title" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3 text-white" placeholder="Judul Postingan">
                            </div>
                            <div>
                                <textarea id="post-content" rows="6" required class="w-full bg-gray-800 border-gray-700 rounded-lg p-3 text-white" placeholder="Apa yang ada di pikiran Anda?"></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Kirim ke Forum</button>
                        </form>
                    ` : `
                        <p class="text-center text-gray-400 mb-8">Anda harus masuk untuk memposting di forum. <a href="#" onclick="document.getElementById('auth-modal').classList.add('modal-active')" class="text-accent hover:underline">Masuk Sekarang</a></p>
                    `}
                    <div id="forum-posts" class="space-y-4">
                        <!-- Forum posts will be loaded here -->
                    </div>
                </div>
            `;
            
            const forumPostForm = document.getElementById('forum-post-form');
            if (forumPostForm) {
                forumPostForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const postTitle = e.target.querySelector('#post-title').value;
                    const postContent = e.target.querySelector('#post-content').value;
                    const postData = {
                        title: postTitle,
                        content: postContent,
                        userId: currentUser.uid,
                        userDisplayName: currentUser.displayName || currentUser.email,
                        createdAt: serverTimestamp(),
                    };
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'forum_posts'), postData);
                        showMessage('Berhasil', 'Postingan Anda telah ditambahkan ke forum!');
                        e.target.reset();
                    } catch (error) {
                        console.error("Error adding post:", error);
                        showMessage('Kesalahan', 'Gagal menambahkan postingan. Silakan coba lagi.');
                    }
                });
            }
            
            const postsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum_posts');
            const q = query(postsCollectionRef, orderBy('createdAt', 'desc'));
            onSnapshot(q, (querySnapshot) => {
                const forumPostsList = document.getElementById('forum-posts');
                forumPostsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'bg-gray-800 p-6 rounded-xl border border-gray-700';
                    postElement.innerHTML = `
                        <h3 class="text-xl font-bold text-white mb-2">${post.title}</h3>
                        <p class="text-gray-300 text-sm">${post.content}</p>
                        <div class="flex justify-end text-xs text-gray-500 mt-4">
                            Diposting oleh <span class="text-accent ml-1">${post.userDisplayName}</span>
                        </div>
                    `;
                    forumPostsList.appendChild(postElement);
                });
            });
        };

        const approveGame = async (gameId) => {
            if (isAdmin) {
                const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
                try {
                    await updateDoc(gameDocRef, { status: 'approved' });
                    showMessage('Berhasil', 'Game telah disetujui.');
                } catch (error) {
                    console.error("Error approving game:", error);
                    showMessage('Kesalahan', 'Gagal menyetujui game.');
                }
            } else {
                showMessage('Akses Ditolak', 'Anda tidak memiliki izin untuk melakukan tindakan ini.');
            }
        };

        const deleteGame = async (gameId) => {
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
            try {
                // Check if the current user is the developer or an admin
                const docSnap = await getDoc(gameDocRef);
                if (docSnap.exists()) {
                    const gameData = docSnap.data();
                    if (isAdmin || (currentUser && gameData.developerId === currentUser.uid)) {
                        await deleteDoc(gameDocRef);
                        showMessage('Berhasil', 'Game telah dihapus.');
                    } else {
                        showMessage('Akses Ditolak', 'Anda tidak memiliki izin untuk menghapus game ini.');
                    }
                }
            } catch (error) {
                console.error("Error deleting game:", error);
                showMessage('Kesalahan', 'Gagal menghapus game.');
            }
        };

        // --- AUTH STATE LISTENER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loginBtn.classList.add('hidden');
                mobileLoginBtn.classList.add('hidden');
                userInfoContainer.classList.remove('hidden');
                userNameElem.textContent = user.displayName || user.email;
                userAvatarElem.src = user.photoURL || `https://www.gravatar.com/avatar/${user.uid}?d=retro`;
                
                // Check if user is admin
                const adminDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'admins', user.uid);
                const adminDocSnap = await getDoc(adminDocRef);
                isAdmin = adminDocSnap.exists();
                
                // Render default page
                renderHomePage();
            } else {
                currentUser = null;
                loginBtn.classList.remove('hidden');
                mobileLoginBtn.classList.remove('hidden');
                userInfoContainer.classList.add('hidden');
                // Render home page for anonymous users
                renderHomePage();
            }
        });

        // Sign in with custom token if provided, otherwise sign in anonymously
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Custom token sign-in failed:", error);
                signInAnonymously(auth);
            });
        } else {
            signInAnonymously(auth);
        }

        // --- EVENT LISTENERS ---
        loginBtn.addEventListener('click', () => authModal.classList.add('modal-active'));
        mobileLoginBtn.addEventListener('click', () => authModal.classList.add('modal-active'));
        closeAuthModalBtn.addEventListener('click', () => authModal.classList.remove('modal-active'));
        
        let isLoginMode = true;
        authToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            authSubmitBtn.textContent = isLoginMode ? 'Masuk' : 'Daftar';
            authToggleText.textContent = isLoginMode ? "Belum punya akun?" : "Sudah punya akun?";
            authToggleLink.textContent = isLoginMode ? 'Daftar di sini' : 'Masuk di sini';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('#auth-email').value;
            const password = e.target.querySelector('#auth-password').value;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                authModal.classList.remove('modal-active');
                showMessage('Berhasil', `Selamat datang, ${auth.currentUser.email}!`);
            } catch (error) {
                console.error(error);
                showMessage('Kesalahan Otentikasi', error.message);
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                authModal.classList.remove('modal-active');
                showMessage('Berhasil', `Selamat datang, ${auth.currentUser.displayName || auth.currentUser.email}!`);
            } catch (error) {
                console.error(error);
                showMessage('Kesalahan Otentikasi', error.message);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            showMessage('Keluar', 'Anda telah berhasil keluar.');
        });
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        closeMessageBtn.addEventListener('click', () => messageModal.classList.remove('modal-active'));

        // Navigation
        navHome.addEventListener('click', (e) => { e.preventDefault(); renderHomePage(); });
        mobileNavHome.addEventListener('click', (e) => { e.preventDefault(); renderHomePage(); mobileMenu.classList.add('hidden'); });
        
        navBrowse.addEventListener('click', (e) => { e.preventDefault(); renderBrowsePage(); });
        mobileNavBrowse.addEventListener('click', (e) => { e.preventDefault(); renderBrowsePage(); mobileMenu.classList.add('hidden'); });
        
        navUpload.addEventListener('click', (e) => { e.preventDefault(); renderUploadPage(); });
        mobileNavUpload.addEventListener('click', (e) => { e.preventDefault(); renderUploadPage(); mobileMenu.classList.add('hidden'); });

        navForum.addEventListener('click', (e) => { e.preventDefault(); renderForumPage(); });
        mobileNavForum.addEventListener('click', (e) => { e.preventDefault(); renderForumPage(); mobileMenu.classList.add('hidden'); });
        
    </script>
</body>
</html>
